name: singbox_mm
description: "Flutter VPN plugin with sing-box runtime bridge, routing presets, and anti-throttling config builder."
version: 0.1.0
homepage: https://github.com/mmcoder/singbox_mm
repository: https://github.com/mmcoder/singbox_mm
issue_tracker: https://github.com/mmcoder/singbox_mm/issues
documentation: https://github.com/mmcoder/singbox_mm#readme
topics:
  - vpn
  - sing-box
  - flutter-plugin
  - networking
  - proxy

environment:
  sdk: ">=3.10.0 <4.0.0"
  flutter: ">=3.38.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  pointycastle: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.signbox.singbox_mm
        pluginClass: SingboxMmPlugin
      ios:
        pluginClass: SingboxMmPlugin
